    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* BTPN Syariah Theme: Warm Orange & White */
        background: radial-gradient(circle at 0% 0%, #fff7ed 0%, #ffedd5 50%, #ffffff 100%);
        background-attachment: fixed;
        color: #1e293b; /* slate-800 */
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile app feel */
      }
      
      /* Custom scrollbar for light theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(249, 115, 22, 0.2); /* Orange thumb */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(249, 115, 22, 0.4);
      }

      /* Animation utilities */
      .animate-fade-in-up {
        animation: fadeInUp 0.3s ease-out forwards;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Hide scrollbar for clean UI in PWA */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Safe area for iPhone X+ */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
